<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Basic LinkButton - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../Content/Scripts/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../Content/Scripts/easyui/themes/icon.css">
    <script type="text/javascript" src="../Content/Scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../Content/Scripts/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function () {
            $('#a_role').linkbutton('enable');
            $('#a_role').linkbutton('disable'); 
        });  
    </script>
</head>
<body>
 <h2>Basic LinkButton</h2>
    <div class="demo-info">
        <div class="demo-tip icon-tip"></div>
        <div>Buttons can be created from &lt;a/&gt; link.</div>
    </div>
    <div style="margin:10px 0;"></div>
    <div style="padding:5px;">
    <a id="a_role" href="#" plain="true" class="easyui-linkbutton" disable="true"  icon="icon-add" disable='true' title="添加员工">添加</a>
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-add" disabled="True">Add</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">Remove</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">Save</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cut',disabled:true">Cut</a>
        <a href="#" class="easyui-linkbutton">Text Button</a>
        <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-search'">Search</a>
        <a id="a_export" class="easyui-linkbutton" style="float:left"  plain="true" href="javascript:;" icon="icon-add" disabled="True" title="导出用户数据">导出</a>
    </div>
</body>
</html>
