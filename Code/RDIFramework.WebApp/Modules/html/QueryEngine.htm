<form id="uiform">
    <table cellpadding=5 cellspacing=0 width=100% align="center" class="grid" border=0>
         <tr>
            <td align="right">上级：</td>
            <td><input style="width:320px;" type="text" class="txt03" name="ParentId" id="ParentId"/></td>
        </tr>
        <tr>
            <td align="right">编号：</td>
            <td align="left"><input id="Code"  name="Code" type="text"  required="true" style="width:320px" class="txt03"/></td>
        </tr>
        <tr>
            <td align="right">名称：</td>
            <td align="left"><input id="FullName" name="FullName" type="text"  required="true" style="width:320px" class="txt03" /></td>
        </tr>
       <tr>
            <td align="right">选项：</td>
            <td>
                <input type="checkbox" class="txt03" name="Enabled" id="Enabled" /><label>有效</label> 
                <input type="checkbox" class="txt03" name="AllowEdit" id="AllowEdit" /><label>允许编辑</label>
                <input type="checkbox" class="txt03" name="AllowDelete" id="AllowDelete" /><label>允许删除</label>
            </td>
        </tr>       
        <tr>
            <td align="right">描述：</td>
            <td align="left"><textarea rows="3" id="Description"  name="Description" style="width:320px;height:50px;" class="txt03"/></td>
        </tr>
   </table>
</form>
