<form id="uiform">
    <table cellpadding=5 cellspacing=0 width=100% align="center" class="grid" border=0>
         <tr>
            <td align="right">查询引擎：</td>
            <td colspan="3"><input style="width:510px;" type="text" class="txt03" name="QueryEngineId" id="QueryEngineId"/></td>
        </tr>
        <tr>
            <td align="right">编号：</td>
            <td align="left"><input id="Code"  name="Code" type="text"  type="text"  required="true" style="width:200px" class="txt03" /></td>
            <td align="right">名称：</td>
            <td align="left"><input id="FullName" name="FullName" type="text"  required="true" style="width:200px" class="txt03" /></td>
        </tr>       
         <tr>
            <td align="right">数据库连接名称：</td>
            <td align="left"><input id="DataBaseLinkName" name="DataBaseLinkName" type="text"  required="true" style="width:200px" class="txt03" /></td>
            <td align="right">取值：</td>
            <td align="left">
                <select id="DataSourceType" class="easyui-combobox" name="DataSourceType" style="width:200px;" panelHeight="50px" editable="false">  
                    <option value="1">表或视图</option>  
                    <option value="2">存储过程</option>  
                </select>  
            </td>
        </tr> 
        <tr>
            <td align="right">数据表名称：</td>
            <td align="left"><input id="DataSourceName" name="DataSourceName" type="text"  required="true" style="width:200px" class="txt03" /></td>
            <td align="right">查询语句主键：</td>
            <td align="left"><input id="QueryStringKey" name="QueryStringKey" type="text"  required="true" style="width:200px" class="txt03" /></td>
        </tr>
        <tr>
            <td align="right">查询语句：</td>
            <td align="left" colspan="3">
                <textarea rows="3" id="QueryString"  name="QueryString" style="width:510px;height:120px;" class="txt03"/>
            </td>
        </tr>
        <tr>
            <td align="right">SelectedField：</td>
            <td align="left" colspan="3">
                <textarea rows="3" id="SelectedField"  name="SelectedField" style="width:510px;height:70px;" class="txt03"/>
            </td>
        </tr>
        <tr>
            <td align="right">OrderByField：</td>
            <td align="left" colspan="3"><input id="OrderByField" name="OrderByField" type="text"  required="true" style="width:510px" class="txt03" /></td>
        </tr>        
       <tr>
            <td align="right">选项：</td>
            <td colspan="3">
                <input type="checkbox" class="txt03" name="Enabled" id="Enabled" /><label>有效</label> 
                <input type="checkbox" class="txt03" name="AllowEdit" id="AllowEdit" /><label>允许编辑</label>
                <input type="checkbox" class="txt03" name="AllowDelete" id="AllowDelete" /><label>允许删除</label>
            </td>
        </tr>       
        <tr>
            <td align="right">描述：</td>
            <td align="left" colspan="3"><textarea rows="3" id="Description"  name="Description" style="width:510px;height:50px;" class="txt03"/></td>
        </tr>
   </table>
</form>
