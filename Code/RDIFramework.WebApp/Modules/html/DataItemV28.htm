<form id="ItemsEditForm">
    <table class="grid">
        <tr><td>编码：</td><td><input data-options="required:true,validType:'length[1,40]'"  type="text" class="txt03 easyui-validatebox" name="Code" id="txt_Code" /></td></tr>
        <tr><td>名称：</td><td><input data-options="required:true,validType:'length[1,100]'" type="text" class="txt03 easyui-validatebox" name="FullName" id="txt_FullName" /></td></tr>
        <tr><td>分类：</td><td><input data-options="required:true" type="text" class="txt03" name="Category" id="txt_Category" /></td></tr>
        <tr><td>有效：</td><td><input type="checkbox" class="txt03" name="Enabled" id="chk_Enabled" /><label>有效</label></td></tr>
        <tr><td>备注：</td><td><textarea style="width:300px;height:70px;" class="txt03" name="Description" id="txt_Description" ></textarea></td></tr>
   </table>
</form>
