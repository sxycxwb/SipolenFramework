 <script type="text/javascript">
     var permissionSet = function (id, value, columnType,resourceCategory,resourceId,tableName,columnName) {
         //alert(id + '|' + value + '|' + columnType + '|' + resourceCategory + '|' + resourceId + '|' + tableName+ '|' + columnName);
         var param = 'action=GrantOrRevokeFieldPermission&operType=' + columnType + '&operValue=' + value + '&operId=' + id + '&tableName=' + tableName + '&fieldName=' + columnName + "&resourceCategory=" + resourceCategory + "&resourceId=" + resourceId;
         $.ajax({
             type: "POST",
             url: 'Modules/handler/PermissionHandler.ashx',
             data: param,
             dataType: "json",
             success: function (d) {
                 if (d.Success) {
                     $('#tableFiledList').datagrid('reload');
                     //alert(d.Message);
                 } else {
                     MessageOrRedirect(d);
                 }
             }
         });
     };

     var permissionTableSet = function (resourceCategory, resourceId, tableName, operValue) {
         var param = 'action=GrantOrRevokeTablePermission&resourceCategory=' + resourceCategory + '&resourceId=' + resourceId + '&tableName=' + tableName + '&operValue=' + operValue;
         $.ajax({
             type: "POST",
             url: 'Modules/handler/PermissionHandler.ashx',
             data: param,
             dataType: "json",
             success: function (d) {
                 if (d.Success) {
                     $('#tableList').datagrid('reload');
                 } else {
                     MessageOrRedirect(d);
                 }
             }
         });
     };
 </script>
