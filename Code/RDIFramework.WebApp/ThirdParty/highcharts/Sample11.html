<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>叠加条形图(反向)</title>
    <script src="../../Content/Scripts/jquery-1.8.3.min.js"></script>   
    <script src="../../Content/Scripts/highcharts/highcharts.js"></script>
    <script>
        $(function () {
            var chart,
                categories = ['0-4', '5-9', '10-14', '15-19',
                    '20-24', '25-29', '30-34', '35-39', '40-44',
                    '45-49', '50-54', '55-59', '60-64', '65-69',
                    '70-74', '75-79', '80-84', '85-89', '90-94',
                    '95-99', '100 +'];
            $(document).ready(function () {
                $('#container').highcharts({
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: '主标题'
                    },
                    xAxis: [{
                        categories: categories,
                        reversed: false
                    }, { // mirror axis on right side
                        opposite: true,
                        reversed: false,
                        categories: categories,
                        linkedTo: 0
                    }],
                    yAxis: {
                        title: {
                            text: null
                        },
                        labels: {
                            formatter: function () {
                                return (Math.abs(this.value) / 1000000) + 'M';
                            }
                        },
                        min: -4000000,
                        max: 4000000
                    },

                    plotOptions: {
                        series: {
                            stacking: 'normal'
                        }
                    },

                    tooltip: {
                        formatter: function () {
                            return '<b>' + this.series.name + ', 年龄 ' + this.point.category + '</b><br/>' +
                                '人口: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
                        }
                    },

                    series: [{
                        name: '男',
                        data: [-1746181, -1884428, -2089758, -2222362, -2537431, -2507081, -2443179,
                            -2664537, -3556505, -3680231, -3143062, -2721122, -2229181, -2227768,
                            -2176300, -1329968, -836804, -354784, -90569, -28367, -3878]
                    }, {
                        name: '女',
                        data: [1656154, 1787564, 1981671, 2108575, 2403438, 2366003, 2301402, 2519874,
                            3360596, 3493473, 3050775, 2759560, 2304444, 2426504, 2568938, 1785638,
                            1447162, 1005011, 330870, 130632, 21208]
                    }]
                });
            });

        });
    </script>
</head>
<body>
    <div id="container" style="min-width: 310px; height: 600px; margin: 0 auto"></div>
</body>
</html>
